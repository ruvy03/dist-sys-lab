<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Web App - Result</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      .result {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      a {
        display: inline-block;
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 4px;
      }
      a:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Calculator Web App - Result</h1>
    <div class="result">
      <p>The result is: {{ result }}</p>
    </div>
    <a href="/">Go Back</a>
  </body>
</html>
