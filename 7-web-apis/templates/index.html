<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Web App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      form {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 5px;
      }
      label {
        display: inline-block;
        width: 100px;
        margin-bottom: 10px;
      }
      input,
      select {
        padding: 8px;
        margin-bottom: 15px;
        width: 200px;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        width: 100px;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Calculator Web App</h1>
    <form action="/calculate" method="POST">
      <label for="num1">Number 1:</label>
      <input type="number" id="num1" name="num1" step="any" required /><br />

      <label for="num2">Number 2:</label>
      <input type="number" id="num2" name="num2" step="any" required /><br />

      <label for="operation">Operation:</label>
      <select id="operation" name="operation" required>
        <option value="add">Addition</option>
        <option value="subtract">Subtraction</option>
        <option value="multiply">Multiplication</option>
        <option value="divide">Division</option></select
      ><br />

      <input type="submit" value="Calculate" />
    </form>
  </body>
</html>
